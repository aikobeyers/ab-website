<h2 mat-dialog-title>New quote</h2>
<mat-dialog-content>
  <div class="form-container">
    <mat-form-field subscriptSizing="dynamic">
      <input matInput type="text" [(ngModel)]="quote">
    </mat-form-field>
    <mat-checkbox [(ngModel)]="display"></mat-checkbox>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Yes</button>
</mat-dialog-actions>
