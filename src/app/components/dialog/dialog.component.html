<h2 mat-dialog-title>Session expired</h2>
<mat-dialog-content>
  <div class="session-expired-message-container">
    You will be logged out.
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="logout()">Log out</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="refresh()">Stay logged in ({{ timeRemaining() }}s)</button>
</mat-dialog-actions>
