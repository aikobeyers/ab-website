
<button routerLink="../">Back</button>

<button (click)="resetFilters()">Reset</button>

<div class="author-filter--container">
    @for(author of authors(); track author){
    <div class="author-filter--item" [class.selected]="isSelected(author)">
        <label (click)="toggleAuthor(author)">{{author}}</label>
    </div>
}
</div>
