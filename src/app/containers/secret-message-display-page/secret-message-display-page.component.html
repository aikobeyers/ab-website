<div class="display-page-wrapper">
  @if (loading()) {
    <div class="skeleton-container">
      <app-skeleton [width]="100" [height]="50" [borderRadius]="5"/>
      <app-skeleton [width]="75" [height]="50" [borderRadius]="5"/>
    </div>
  } @else {
    <div class="message-container">
      {{ displayQuote() }}
    </div>
  }
</div>
